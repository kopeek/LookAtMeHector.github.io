    <style>
        /* CSS styles can be added here */
        .containerOfBuffGus {

            height: 50vh;
            padding-top: 50px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            background-image: url('images/GusFringBB.webp');

        .ShopContainerGrid{

            grid-template-columns: repeat(3, 1fr);

            align-items: center;
        }
        .shop_item1{

        }
        .shop_item{

            border: 10px solid #0c0c0c;
            width: 100%;
            height: 400px;

            min-height: 100px;
            min-width: 100px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .shopping_image{
            width: auto;
            height: 50%;
            margin-top: 10px;
            object-fit: cover;
            border-radius: 15px;
        }
        .buy_button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .buy_button:hover {
